# Server Configuration
server.port=8080

# Application Name
spring.application.name=coindcx-spring-client

# Logging Configuration
logging.level.root=INFO
logging.level.com.coindcx=INFO
logging.level.com.coindcx.springclient.aspect=INFO
logging.level.com.coindcx.springclient.filter=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Optional: Log to file as well
logging.file.name=logs/coindcx-api.log
logging.file.max-size=10MB
logging.file.max-history=30

# CoinDCX WebSocket Configuration
coindcx.websocket.endpoint=wss://stream.coindcx.com
coindcx.api.key=8fb0800e8afad00a68f3d54fd48d73f82c09718b1b496f4e
coindcx.api.secret=21b43bc57a67a4ff05f3b0def38d6b3385d894cac1ae7e089d0c54a4c7f85ee1

# WebSocket Data Storage Configuration
websocket.data.retention.days=7

# Database Configuration (MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/coindcx?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=Kakri@1234

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.show-actuator=false
springdoc.packagesToScan=com.coindcx.springclient.controller
springdoc.pathsToMatch=/api/**

